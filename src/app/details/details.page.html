<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{data.title}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!-- Datos -->
<ion-content [fullscreen]="true">
<div>
  <img [src]='api.baseImageUrl+data.backdrop_path' width=100% height=300px>
  <div class="name">
    {{data.title}}
  </div>
</div>
<div class="ion-padding content">
  <img class="icon" [src]='api.baseImageUrl+data.poster_path'>
  <p><b>Fecha de lanzamiento: </b>{{data.release_date}}</p>
  <p *ngIf='idiom(data)'><b >Idioma original: </b>{{data.original_language}}</p>
  <p><b>Puntuación: </b>{{data.vote_average}} ⭐️</p>
  <p style="text-align:justify"><b>Descripción: </b>{{data.overview}}</p>
</div>
</ion-content>
