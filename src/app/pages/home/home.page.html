<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title >
      Listado de peliculas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" style= "text-align: center; padding-bottom: 10px;">Buscador de Peliculas</ion-title>
    </ion-toolbar>
    <ion-toolbar>
      <ion-searchbar [debounce]='1000' (ionChange)='search($event)'></ion-searchbar>
    </ion-toolbar>
  </ion-header>
 
  <ion-item  button detail *ngFor='let i of data' (click)='view(i)'>
    <ion-thumbnail slot="start">
      <img [src]="api.baseImageUrl+i.poster_path">
    </ion-thumbnail>
    <ion-label class="ion-text-wrap">
        <h2><b>{{i.title}}</b></h2>
      <ion-text color="warning">
        <p>⭐️{{i.vote_average}}</p>
      </ion-text>
    </ion-label>
  </ion-item>

  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
      loadingText="Cargando más peliculas...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
