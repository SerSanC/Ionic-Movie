<ion-header class="ion-no-border">
  <ion-toolbar color='primary'>
      <ion-title>Movies List</ion-title>
  </ion-toolbar>
  <ion-toolbar color="primary">
      <ion-searchbar #search animated="true" show-cancel-button="focus" placeholder="Search">
      </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-fab [hidden]="!showScrollTop" vertical="bottom" horizontal="end" edge slot="fixed">
      <ion-fab-button mini color="tertiary" (click)="scrollToTop()">
      <ion-icon name="arrow-up"></ion-icon>
      </ion-fab-button>
  </ion-fab>

  <!-- Infinite Scroll. -->
  <ion-infinite-scroll *ngIf="!search.value" #infiniteScroll id="infinite-scroll" threshold="100px" (ionInfinite)="doInfinite($event)">
      <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more movies...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
